<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternate Timeline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div id="timeline">
            <h1>Alternate Timeline Simulator</h1>
            <p>Make decisions based on past events that could change the course of history.</p>
        </div>
        <div id="button">
            <a href="../timeline.html" id="start-button" class="button">Start your journey...</a>
        </div>
    </div>
    <div id="meta"></div>
    <h2 id="node-title"></h2>
    <div id="node-subtitle"></div>

    <p id="node-prompt"></p>
    <ul id="node-context"></ul>

    <div id="choices"></div>

    <pre id="world-state"></pre>
    <button id="reset">Reset</button>

    <script src="../scripts/main.js"></script>
</body>
</html>
